<script type="text/javascript">
    const userid = document.getElementById('userId');
    const text_input = document.getElementById('userInput');
    const sent_btn = document.getElementById('sentButton');
    const answer_list = document.getElementById('answerList');
    const stt = document.getElementById('stt');

    sent_btn.addEventListener('click', function() {

        if (userid && text_input && text_input.value && userid.value) {
            var e = document.createElement('div');
            e.innerHTML='<div class="box"><div class="label">'+userid.value.trim()+'</div>'+text_input.value.trim()+'</div>';
            answer_list.appendChild(e.firstChild);

            stt.innerHTML = "Đã gửi câu trả lời!";
            //sent_btn.disabled = true;
        }
        else
            stt.innerHTML = "Empty input!";

        
    });
